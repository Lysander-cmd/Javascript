<!DOCTYPE html>
<html>
    <head>
        <title>Form Button</title>
    </head>
    <body>
        <script language="JavaScript">
           //<!--
           function ubahWarnaLB(warna){
               document.bgColor = warna;
           }
           function  ubahWarnaLD(warna){
               document.fgColor= warna;
           }
           //-->
        </script>
        <h1>Test</h1>
        <form>
            <input type="button"
            value = "Latar belakang hijau"
            onclick="ubahWarnaLB('green')">
            <input type="button"
            value = "Latar belakang putih"
            onclick="ubahWarnaLB('white')">
            <input type="button"
            value = "Latar belakang salem"
            onclick="ubahWarnaLB('salmon')">
            <input type="button"
            value = "Teks kuning"
            onclick="ubahWarnaLD('yellow')">
            <input type="button"
            value = "Teks biru"
            onclick="ubahWarnaLD('blue')">
            <input type="button"
            value = "Teks silver"
            onclick="ubahWarnaLD('silver')">
        </form>
        <script language="JavaScript">
            //<!--
                document.write("Dimodifikasi terakhir pada " + document.lastModified);
                //-->
        </script>
    </body>
    </html>
