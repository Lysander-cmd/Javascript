<!DOCTYPE html>
<html>
    <head>
        <title>Kalkulator</title>
    </head>
    <script lang="JavaScript">
            function tampil(hasil_param){
                document.hitung.hasil.value = hasil_param
            }
    
            function jumlah(nilai_a, nilai_b){
                var res = Number(nilai_a) + Number(nilai_b)
                tampil(res)
            }
    
            function kurang(nilai_a, nilai_b){
                var res = nilai_a - nilai_b
                tampil(res)
            }
    
            function kali(nilai_a, nilai_b){
                var res = nilai_a * nilai_b
                tampil(res)
            }
    
            function bagi(nilai_a, nilai_b){
                var res = nilai_a / nilai_b
                tampil(res)
            }
    </script>

    <body>

            <form method="POST" name="hitung">

                <p>Nilai 1 <input type="text" name="nilaia" size="11"><br></p>

                <p>Nilai 2 <input type="text" name="nilaib" size="11"><br></p>
                
                <p>Hasil : <input type="text" name="hasil" size="22" readonly></p>

                <input type="button" value="+" name="penjumlahan" onclick="jumlah(document.hitung.nilaia.value, document.hitung.nilaib.value)">
                
                <input type="button" value="-" name="pengurangan" onclick="kurang(document.hitung.nilaia.value, document.hitung.nilaib.value)">
                
                <input type="button" value="x" name="perkalian" onclick="kali(document.hitung.nilaia.value, document.hitung.nilaib.value)">
                
                <input type="button" value="/" name="pembagian" onclick="bagi(document.hitung.nilaia.value, document.hitung.nilaib.value)">
            
            </form>

    </body>
</html>
